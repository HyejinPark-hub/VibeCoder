<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Coder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f5f5f7;
      --card-bg: #ffffff;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --accent-color: #0071e3;
      --spacing-unit: 1rem;
      --radius: 20px;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      width: 100%;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 3rem;
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      width: 300px;
      height: 125px;
      object-fit: contain;
      border-radius: 28px;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      background-color: var(--card-bg);
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.25rem;
      color: var(--text-secondary);
      font-weight: 400;
      margin-bottom: 3rem;
    }

    .content {
      text-align: left;
    }

    .section-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 1rem;
      display: block;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      color: #424245;
    }

    p:last-child {
      margin-bottom: 0;
    }

    .highlight {
      color: var(--text-primary);
      font-weight: 600;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <img src="VibeCoder.jpeg" alt="Vibe Coder Logo" class="logo">
      <p class="tagline">Computer makes complex simple.</p>

      <div class="content">
        <span class="section-title">Philosophy</span>
        <p>Move thinking electricity from your brain to computer.<br>Making more space for you to think other things.</p>

        <span class="section-title" style="margin-top: 2.5rem;">Contact</span>
        <p><a href="mailto:vibecoder.company@gmail.com"
            style="color: var(--accent-color); text-decoration: none; font-weight: 500;">vibecoder.company@gmail.com</a>
        </p>
      </div>
    </div>

    <div class="footer">
      &copy; 2025 Vibe Coder. All rights reserved.
    </div>
  </div>

</body>

</html>
